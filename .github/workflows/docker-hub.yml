name: Build and Push Frontend and Backend Docker Images to Docker Hub

on: 
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

env:
  REGISTRY: cbasny
  FRONTEND_IMAGE_NAME: savvi_frontend
  BACKEND_IMAGE_NAME: savvi_backend
  CADDY_IMAGE_NAME: savvi_caddy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker images
      run: docker-compose -f docker-compose.prod.yml build --no-cache --force-rm

  push_to_registry:
    name: Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for frontend image
      id: meta_frontend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta_frontend.outputs.tags }}
        labels: ${{ steps.meta_frontend.outputs.labels }}

    - name: Extract metadata for backend image
      id: meta_backend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta_backend.outputs.tags }}
        labels: ${{ steps.meta_backend.outputs.labels }}

    - name: Extract metadata for caddy image
      id: meta_caddy
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.CADDY_IMAGE_NAME }}

    - name: Build and push caddy Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ steps.meta_caddy.outputs.tags }}
        labels: ${{ steps.meta_caddy.outputs.labels }}
